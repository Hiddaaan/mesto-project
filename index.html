<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Место, путешествия">
  <meta name="keywords" content="travel">
  <meta name="author" content="hiddaaan">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
  <title>Место</title>
</head>

<body class="page">
<div class="content">
  <header class="header">
    <img src="./images/header__logo.svg" alt="Логотип" class="header__logo">
  </header>
  <main class="main">
    <section class="profile">
      <img class="profile__avatar-photo" src="./images/profile__avatar.jpg" alt="Аватар">
      <div class="profile__info">
        <h1 class="profile__name">Цирилла Фиона</h1>
        <button class="profile__edit-button" type="button" aria-label="Изменить профиль"></button>
        <p class="profile__profession">Ведьмачка</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить карточку"></button>
    </section>
    <section class="cards">
      <article class="card">
        <img class="card__image" src="./images/tussent.jpg" alt="Туссент, Ведьмак">
        <div class="card__caption">
          <h2 class="card__title">Туссент</h2>
          <button class="card__like" type="button"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" src="./images/skyrim.jpg" alt="Совнгард, Скайрим">
        <div class="card__caption">
          <h2 class="card__title">Совнгард</h2>
          <button class="card__like" type="button"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" src="./images/bioshock.jpg" alt="Колумбия, Биошок Инфинити">
        <div class="card__caption">
          <h2 class="card__title">Колумбия</h2>
          <button class="card__like" type="button"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" src="./images/los-santos.jpg" alt="Лос-Сантос, ГТА">
        <div class="card__caption">
          <h2 class="card__title">Лос-Сантос</h2>
          <button class="card__like" type="button"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" src="./images/сhelomei.jpg" alt="Челомей, Атомик Харт">
        <div class="card__caption">
          <h2 class="card__title">Челомей</h2>
          <button class="card__like" type="button"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" src="./images/city-17.jpg" alt="Сити-17, Халф Лайф">
        <div class="card__caption">
          <h2 class="card__title">Сити-17</h2>
          <button class="card__like" type="button"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>
</div>

<div class="popup">
  <div class="popup__container">
    <h2 class="popup__title">Редактировать профиль</h2>
    <form class="popup__form" name="popup__form" novalidate>
      <input type="text" class="popup__input" name="name" placeholder="Имя" id="name" required>
      <input type="text" class="popup__input" name="profession" placeholder="Профессиональная деятельность"
             id="profession" required>
      <button type="submit" class="popup__button-save">Сохранить</button>
    </form>
    <button class="popup__button-close" type="button"></button>
  </div>
</div>
</body>
</html>
